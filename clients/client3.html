<!DOCTYPE html>
<html>
<body>

<div id="id01"></div>

<script> 
    const xmlhttp = new XMLHttpRequest();
    const url = 'http://localhost:3000/orders/565';

    xmlhttp.onreadystatechange = function(){
        if (this.readyState == 4 && this.status == 200){
            console.log(this.responseText);
        }
    };

    xmlhttp.open('GET', url, true);
    xmlhttp.send();

</script>

</body>
</html>
